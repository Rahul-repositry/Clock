<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="hours">
          <p id="hours">7:</p>
        </div>
        <div class="minutes">
          <p id="minutes">34</p>
          <span class="seconds" id="seconds">50</span>
        </div>
      </div>
      <div class="date">
        <div class="full-date">
          <p>
            <span id="month">SEPTEMBER</span>
            <span id="date">10-20-12</span>
          </p>
        </div>
        <div class="day">
          <p id="day">MONDAY</p>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
